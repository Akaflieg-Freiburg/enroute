name: Compile on Linux

on:
  release:
    types: [published]
  push:
    branches: [main, working]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Enroute
      uses: actions/checkout@v3
      with:
        path: enroute
        submodules: true
    - name: Checkout Qt5Compat
      uses: actions/checkout@v3
      with:
        path: qt5compat
        ref: 'v6.4.2'
        repository: qt/qt5compat
        submodules: true
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '6.4.2'
    - name: Install Additional Software
      run: |
        sudo apt install extra-cmake-modules ninja-build
    - name: Compile Qt5Compat
      run: |
        export CC=/usr/bin/clang
        export CXX=/usr/bin/clang++
        cmake -E make_directory build-qt5compat
        cd build-qt5compat
        qt-configure-module ../qt5compat
        ninja
        ninja install
    - name: Configure
      run: |
        export CC=/usr/bin/clang
        export CXX=/usr/bin/clang++
        cmake -E make_directory build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS='-Werror -Wall -Wextra'
    - name: Compile
      run: |
        cd build
        make
