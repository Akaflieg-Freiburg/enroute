name: Compile on MacOS

on:
  push:
    branches: [ feature/cleanup ]

jobs:
  build:

    runs-on: macos-latest
    
    steps:
    - name: Checkout Enroute
      uses: actions/checkout@v4
      with:
        path: enroute
        submodules: recursive
    - name: Checkout Enroute Dependencies
      uses: actions/checkout@v4
      with:
        path: enrouteDependencies
        repository: Akaflieg-Freiburg/enrouteDependencies
        submodules: recursive
    - name: Set up macOS
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install Ninja
      run: brew install ninja
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.*'
        modules: 'qt5compat qthttpserver qtimageformats qtlocation qtmultimedia qtpositioning qtshadertools qtspeech qtwebsockets'
    - name: ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: macos
    - name: Compile EnrouteDependencies
      run: |
        Qt6_DIR_BASE=$(dirname "$Qt6_DIR") ./buildscript-macos.sh
        cp -prdv Qt/* $Qt6_DIR/../..
      working-directory: enrouteDependencies
    - name: Compile Enroute Flight Navigation
      run: |
        cmake \
          -B build-enroute \
          -S enroute \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_C_COMPILER_LAUNCHER="ccache" \
          -DCMAKE_CXX_COMPILER_LAUNCHER="ccache" \
          -DCMAKE_INSTALL_PREFIX:STRING=$PWD/app/usr
        cmake --build build-enroute
        cmake --build build-enroute --target install
