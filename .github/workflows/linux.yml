name: Compile on Linux

on:
  release:
    types: [published]
  push:
    branches: [main, working]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Enroute
      uses: actions/checkout@v3
      with:
        path: enroute
        submodules: true
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.4.2'
        modules: 'qt5compat qthttpserver qtwebsockets'
    - name: Install Additional Software
      run: |
        sudo apt install extra-cmake-modules ninja-build
    - name: Compile Enroute Flight Navigation
      run: |
        export CC=/usr/bin/clang
        export CXX=/usr/bin/clang++
        cmake -E make_directory build-enroute
        cd build-enroute
        cmake ../enroute -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS='-Werror -Wall -Wextra'
        make
