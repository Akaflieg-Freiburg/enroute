name: Compile and Generate Documentation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules
      uses: srt32/git-actions@v0.0.3
      with:
        args: git submodule update --init --recursive
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
    - name: Install Additional Software
      run: |
        sudo apt install doxygen graphviz
    - name: Configure
      run: |
        mkdir build
	cd build
	ccmake .. -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="-Werror -Wall -Wextra"
    - name: Compile
      run: |
        cd build
	make
    - name: Generate Documentation
      run: |
        cd build
	make enroute_doc
