name: Compile on Linux

on:
  release:
    types: [published]
  push:
    branches: [feature/cleanup]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Enroute
      uses: actions/checkout@v3
      with:
        path: enroute
        submodules: recursive
    - name: Checkout Enroute Dependencies
      uses: actions/checkout@v3
      with:
        path: enrouteDependencies
        repository: Akaflieg-Freiburg/enrouteDependencies
        submodules: recursive
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        cache: 'true'
        modules: 'qt5compat qthttpserver qtimageformats qtpositioning qtshadertools qtspeech qtwebsockets'
        version: '6.*.*'
    - name: Install Additional Software
      run: |
        sudo apt install extra-cmake-modules ninja-build spirv-tools
    - name: ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: linux
    - name: Compile EnrouteDependencies
      run: |
        Qt6_DIR_BASE=$(dirname "$Qt6_DIR") ./buildscript-linux
      working-directory: enrouteDependencies
    - name: Compile Enroute Flight Navigation
      run: |
        cmake -B build-enroute -S enroute -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS='-Werror -Wall -Wextra'
        cmake --build .
